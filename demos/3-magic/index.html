<!DOCTYPE html>
<html ng-app="magicDemo">
  <head>
    <base href="/">

    <title>Magic!</title>

    <script src="node_modules/angular/angular.js"></script>
    <script src="demos/3-magic/main.js"></script>
  </head>

  <body ng-controller="MagicController as magic">
    <h1>Hello, {{magic.person.name}}!</h1>
    <p>You have {{magic.count}} widgets</p>

    <form>
      <label>Name: <input type="text" ng-model="magic.person.name"></label>
      <label>Count: <input type="range" ng-model="magic.count"></label>
    </form>

    <hr>

    <input type="text" ng-model="message">
    <button ng-click="magic.say(message)">Say</button>
  </body>
</html>
